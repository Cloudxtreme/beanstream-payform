<!DOCTYPE html>
<html lang="en">
<head>
  <title>Payform</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="wrapper">

<script>
  function hideIframe() {iframe
    // jsut for this example where we know there is a single iframe
    var iframe = window.parent.document.getElementsByTagName('iframe')[0];
    iframe.style.display = 'none';
  }  
</script>

<form>

  <div class="row heading main-heading">
    <div class="icon">
      <a onClick="hideIframe()">
        <img src="ic_clear_white_24px.svg">
      </a>
    </div>
    <div class="container">
      <div class="circle"></div>
      <div>
        <h5>Company Name</h5>
        <p>Product Description</p>
        
      </div>
      
    </div>
  </div>


<!-- Shipping -->
<div class="container">

  <div class="row heading">
    <div class="icon">
      <!-- img src="icons/ic_keyboard_arrow_left_white_24px.svg" -->
    </div>
    <div class="container">
      <h6>Shipping Address</h6>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <input class="u-full-width" type="email" placeholder="Name" id="exampleEmailInput">
    </div>
  </div>

  <div class="row">
    <div class="three columns">
      <input class="u-full-width" type="email" placeholder="Apt. No." id="exampleEmailInput">
    </div>
    <div class="nine columns">
      <input class="u-full-width" type="email" placeholder="Street Address" id="exampleEmailInput">
    </div>
  </div>

  <div class="row">
    <div class="six columns">
      <input class="u-full-width" type="email" placeholder="Zip" id="exampleEmailInput">
    </div>
    <div class="six columns">
      <input class="u-full-width" type="email" placeholder="City" id="exampleEmailInput">
    </div>
  </div>

  <div class="row">
    <div class="six columns">
      <input class="u-full-width" type="email" placeholder="State" id="exampleEmailInput">
    </div>
    <div class="six columns">
      <input class="u-full-width" type="email" placeholder="Country" id="exampleEmailInput">
    </div>
  </div>



  <div class="row">
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">Billing address is same as shipping address</span>
  </label>
  </div>

  <button>Button</button>
  </div>
  <!-- Shipping -->

</form>


</div>

</body>
</html>
