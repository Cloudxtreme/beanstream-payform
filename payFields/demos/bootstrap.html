<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>


<script>
  function addClass(){
    //console.log("addClass");
    var inputs = document.getElementsByTagName("input"); 
    for (var i = 0; i < inputs.length; i++) { 
        inputs[i].className += " form-control";
    } 
  }

  document.addEventListener("beanstream_loaded", addClass);
</script>


<div class="container">
  <h2>Payfields in a Bootstrap styled form</h2>
  <form role="form">

    <div class="form-group">
      <div data-beanstream-target="cc_number_label"></div>
      <div data-beanstream-target="cc_number_input"></div>
    </div>
    <div class="form-group">
      <div data-beanstream-target="cc_exp_label"></div>
      <div data-beanstream-target="cc_exp_input"></div>
    </div>
    <div class="form-group">
      <div data-beanstream-target="cc_cvv_label"></div>
      <div data-beanstream-target="cc_cvv_input"></div>
    </div>

    <script src="../assets/js/build/script.js"></script>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="container" id="response" style="display:none;">
  <h2>Success!</h2>
  <p>Token: <span id="token"></span></p>

</div>


</body>
</html>
